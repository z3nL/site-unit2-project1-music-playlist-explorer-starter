<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MPE</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MPE</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./featured.html">Featured</a>
        </nav>
    </header>

    <main> 
        <section class="playlist-cards">
            <article id="addCard">
                <img class="cover" src="./assets/img/plus.png" alt="plus sign">
                <h2>New Playlist</h2>
                <p>by You! (or whoever else)</p>
            </article>
            <!--- Script inserts cards here -->
        </section>

        <section class="modal">
            <!--- "Division" A: Surrounding area -->

            <!--- Division B: Modal Box-->
            <div id="modalContent" class="modalContent">
                <div class="playlistHeader">
                    <div class="left">
                        <img id="modalCover" src="./assets/img/playlist.png" alt="playlist cover">
                        <div class="plInfo">
                            <h3 id="modalTitle" >Playlist Title</h3>
                            <p id="modalAuthor">Creator Name</p>
                            <button class="shuffle" onclick="shuffle()">Shuffle</button>
                        </div>
                    </div>
                    <img class="close" onclick="toggleModalv2(-1)" src="./assets/img/xicon.svg" alt="X icon">
                </div>

                <!--- Script inserts playlist content here-->
            </div>
        </section>
    </main>

    <footer>
        <h3>Zen L // CodePath 2025</h3>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
