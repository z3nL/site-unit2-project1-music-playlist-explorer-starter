<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MPE</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MPE</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./featured.html">Featured</a>
        </nav>
    </header>

    <main>
        <section class="filters">
                <input id="search" placeholder="Search (Name/Author)"></input>
                <select id="sort" onchange="filter()">
                    <option value="null">Sort by (Dropdown) </option>
                    <option value="aToZ">A to Z</option>
                    <option value="likeCount">Like Count</option>
                    <option value="dateAdded">Date Added</option>
                </select>
                <button id="submit" onclick="filter()">Filter // Sort</button>
                <button id="reset" onclick="resetFilter()">Reset</button>
        </section>

        <section class="playlist-cards">
            <article id="addCard">
                <img class="cover" src="./assets/img/plus.png" onclick="addModal(-2)" alt="plus sign">
                <h2>New Playlist</h2>
                <p>by You! (or whoever else)</p>
            </article>
            <!--- Script inserts cards here -->
        </section>

        <section class="modal">
            <!--- "Division" A: Surrounding area -->

            <!--- Division B: Modal Box-->
            <div id="modalContent" class="modalContent">
                <div class="playlistHeader">
                    <div class="left">
                        <img id="modalCover" src="./assets/img/playlist.png" alt="playlist cover">
                        <div class="plInfo">
                            <h3 id="modalTitle">Playlist Title</h3>
                            <p id="modalAuthor">Creator Name</p>
                            <button id="shuffle" onclick="shuffle()">Shuffle</button>
                            <button id="delete" class="delete">Delete</button>
                            <button id="edit" class="edit">Edit</button>
                        </div>
                    </div>
                    <img class="close" onclick="toggleModalv2(-1)" src="./assets/img/xicon.svg" alt="X icon">
                </div>

                <!--- Script inserts playlist content here-->
            </div>
        </section>
    </main>

    <footer>
        <h3>Zen L // CodePath 2025</h3>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
